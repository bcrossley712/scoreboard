<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Scoreboard</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class=" bg-light">
  <header class="container-fluid">

    <div class="row justify-content-center bg-primary p-3 mb-2">
      <h1 class="col-6 bg-caution text-center">Time to Decide!</h1>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-md-6 card shadow">
        <div class="row">
          <img class="p-0" src="https://getwallpapers.com/wallpaper/full/f/8/6/629819.jpg" alt="">
          <div class="col-6 text-center">
            <h3 class="">Team Naruto Score:
            </h3>
            <h3 id="score-one" class="">0
            </h3>
          </div>
          <div class="col-6 text-center">
            <h3 class="">Team Sasuke Score:
            </h3>
            <h3 id="score-two" class="">0
            </h3>
          </div>
        </div>
        <div class="row my-2 p-3 justify-content-around text-center">
          <button class="col-3 btn btn-primary fw-bold rounded-pill" id="team1Score"
            onclick="increaseScoreOne()">Score!</button>
          <button class="col-3 btn btn-dark fw-bold rounded-pill hidden" id="resetButton"
            onclick="resetForm()">Reset</button>
          <button class="col-3 btn btn-danger fw-bold rounded-pill" id="team2Score"
            onclick="increaseScoreTwo()">Score!</button>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>


</html>
